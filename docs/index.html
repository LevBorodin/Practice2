<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <form name="forma1">
        <div class="container-fluid row mx-5 p-5">
            <div class="row col-12">
                <div class="col-2">
                    <div class="Rectangle"></div>
                </div>
                <div class="col-6">
                    <div class="ms-4">
                        <span>A:</span>
                        <input type="text" name="t1" size="1" value="10">
                        <span>B:</span>
                        <input type="text" name="t2" size="1" value="5">
                    </div>
                    <div class="m-2">
                        <span>Area:</span>
                        <input type="text" name="res1" size="3" placeholder="-" readonly class="results" style="outline: none; border: none;">
                        <span>Diagonal:</span>
                        <input type="text" name="res2" size="3" placeholder="-" readonly class="results" style="outline: none; border: none;">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="background-color: black; height: 2px;"></div>
    </form>
    <form name="forma2">
        <div class="container-fluid row mx-5 p-5">
            <div class="row col-12">
                <div class="col-2">
                    <div class="Parallelogram"></div>
                </div>
                <div class="col-6">
                    <div class="ms-4">
                        <span>A:</span>
                        <input type="text" name="t11" size="1" value="10">
                        <span>B:</span>
                        <input type="text" name="t22" size="1" value="5">
                        <span>angle:</span>
                        <input type="text" name="t33" size="1" value="30">
                    </div>
                    <div class="m-2">
                        <span>Area:</span>
                        <input type="text" name="res11" size="3" placeholder="-" readonly class="results" style="outline: none; border: none;">
                        <span>h:</span>
                        <input type="text" name="res22" size="3" placeholder="-" readonly class="results" style="outline: none; border: none;">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="background-color: black; height: 2px;"></div>
    </form>
    <form name="forma3">
        <div class="container-fluid row mx-5 p-5">
            <div class="row col-12">
                <div class="col-2">
                    <div class="round"></div>
                </div>
                <div class="col-6">
                    <div class="ms-4">
                        <span>R:</span>
                        <input type="text" name="t111" size="1" value="10">
                    </div>
                    <div class="m-2">
                        <span>Area:</span>
                        <input type="text" name="res111" size="3" placeholder="-" readonly class="results" style="outline: none; border: none;">
                        <span>L:</span>
                        <input type="text" name="res222" size="3" placeholder="-" readonly class="results" style="outline: none; border: none;">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="background-color: black; height: 2px;"></div>
    </form>
    <form name="forma4">
        <div class="container-fluid row mx-5 p-5">
            <div class="row col-12">
                <div class="col-2">
                    <div class="ellipse"></div>
                </div>
                <div class="col-6">
                    <div class="ms-4">
                        <span>Horisontal R:</span>
                        <input type="text" name="t1111" size="1" value="10">
                        <span>Vertical R:</span>
                        <input type="text" name="t2222" size="1" value="20">
                    </div>
                    <div class="m-2">
                        <span>Area:</span>
                        <input type="text" name="res1111" size="3" placeholder="-" readonly class="results" style="outline: none; border: none;">
                        <span>L:</span>
                        <input type="text" name="res2222" size="3" placeholder="-" readonly class="results" style="outline: none; border: none;">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="background-color: black; height: 2px;"></div>
    </form>
    <form name="forma5">
        <div class="container-fluid row mx-5 p-5">
            <div class="row col-12">
                <div class="col-2">
                    <div class="square"></div>
                </div>
                <div class="col-6">
                    <div class="ms-4">
                        <span>A:</span>
                        <input type="text" name="t11111" size="1" value="15">
                    </div>
                    <div class="m-2">
                        <span>Diagonal:</span>
                        <input type="text" name="res11111" size="3" placeholder="-" readonly class="results" style="outline: none; border: none;">
                        <span>Area:</span>
                        <input type="text" name="res22222" size="3" placeholder="-" readonly class="results" style="outline: none; border: none;">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="background-color: black; height: 2px;"></div>
    </form>
    <form name="forma6">
        <div class="container-fluid row mx-5 p-5">
            <div class="row col-12">
                <div class="col-2">
                    <div class="triangle"></div>
                </div>
                <div class="col-6">
                    <div class="ms-4">
                        <span>A:</span>
                        <input type="text" name="t111111" size="1" value="10">
                        <span>B:</span>
                        <input type="text" name="t222222" size="1" value="12">
                    </div>
                    <div class="m-2">
                        <span>Area:</span>
                        <input type="text" name="res111111" size="3" placeholder="-" readonly class="results" style="outline: none; border: none;">
                        <span>h:</span>
                        <input type="text" name="res222222" size="3" placeholder="-" readonly class="results" style="outline: none; border: none;">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="background-color: black; height: 2px;"></div>
    </form>
    <div class="text-center"><input type="button" name="button" value="Calculate" onClick="calculate();" class="my-3 btnstyle"></div>
    <script src="script.js"></script>
</body>
</html>
